    <title>The Genius Game Generator</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a class="navbar-brand">The Genius Game Generator</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="./index.html" style="color: white;">Back to Simulator</a>

      </ul>
        <span class="navbar-text">Marcer</span>
    </nav>

    <div class="mb-2"></div>

    <div class="d-flex justify-content-center">
        <a type="button" class="btn btn-secondary btn-lg mt-3" id="generatemm" onclick="generate(1)"">Generate Random MM!</a>
        <div class="mx-1"></div>
        <a type="button" class="btn btn-primary btn-lg mt-3" id="generate" onclick="generate(0)"">Generate Random Game!</a>
        <div class="mx-1"></div>
        <a type="button" class="btn btn-secondary btn-lg mt-3" id="generatedm" onclick="generate(2)">Generate Random DM!</a>
      <div class="mt-2"></div>
    </div>

    <div class="d-flex justify-content-center">
      <div id="announcements" class="mt-3"></div>

    <div class="d-flex justify-content-center">
      <div id="title" class="mt-1"></div>

  </body>

<script>

function generate(num) {
  if (num == 0) {
    num = getRandomInt(1, 3);
  }

  const title = document.getElementById("title");
  const announcement = document.getElementById("announcements");
  var name = generateMainMatchName();
  announcements.style.display = "block";
  title.style.display = "block";
  title.style.fontSize = "36px";
  title.innerHTML = name;

  if (num == 1) {
    announcements.innerHTML = "Today's Main Match is...";
  } else {
    announcements.innerHTML = "Today's Death Match is...";
  }
}

</script>
